<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YOUR CHARITY ADVISER</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #4f46e5;
            --primary-dark: #4338ca;
            --background: #0f172a;
            --secondary: #1e293b;
            --tertiary: #334155;
            --text: #f8fafc;
            --text-secondary: #94a3b8;
            --accent: #8b5cf6;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            background: var(--background);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            padding: 1.5rem;
            gap: 1.5rem;
        }

        /* Logo and Bot Container */
        .bot-container {
            position: fixed;
            left: 2rem;
            top: 2rem;
            width: 200px;
            text-align: center;
        }

        .bot-avatar {
            width: 120px;
            height: 120px;
            margin: 0 auto 1rem;
            position: relative;
        }

        .bot-circle {
            position: absolute;
            border-radius: 50%;
            background: var(--accent);
        }

        .circle-1 {
            inset: 0;
            opacity: 0.2;
            animation: pulse 2s infinite;
        }

        .circle-2 {
            inset: 15px;
            opacity: 0.4;
            animation: pulse 2s infinite 0.5s;
        }

        .circle-3 {
            inset: 30px;
            opacity: 0.6;
            animation: pulse 2s infinite 1s;
        }

        .bot-head {
            position: absolute;
            inset: 45px;
            background: var(--accent);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .bot-eye {
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 50%;
            animation: bounce 1s infinite;
        }

        .bot-title {
            font-size: 1.5rem;
            color: var(--accent);
            margin-bottom: 0.5rem;
            font-weight: bold;
        }

        .bot-subtitle {
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        /* Main Chat Interface */
        .main-container {
            margin-left: 220px;
            margin-right: 280px;
            flex: 1;
            min-width: 0;
        }

        .chat-interface {
            max-width: 600px;
            margin: 0 auto;
            background: var(--secondary);
            border-radius: 1rem;
            overflow: hidden;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            display: flex;
            flex-direction: column;
            height: calc(100vh - 3rem);
        }

        .chat-header {
            background: var(--tertiary);
            padding: 1rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            border-bottom: 2px solid var(--accent);
        }

        .header-avatar {
            width: 2.5rem;
            height: 2.5rem;
            background: var(--accent);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: pulse 2s infinite;
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .message {
            max-width: 80%;
            padding: 1rem;
            border-radius: 1rem;
            animation: slideIn 0.3s ease;
            line-height: 1.5;
        }

        .bot-message {
            align-self: flex-start;
            background: var(--tertiary);
            border-bottom-left-radius: 0.25rem;
        }

        .user-message {
            align-self: flex-end;
            background: var(--accent);
            border-bottom-right-radius: 0.25rem;
        }

        .input-container {
            padding: 1.25rem;
            background: var(--tertiary);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .input-group {
            display: flex;
            gap: 0.75rem;
        }

        input {
            flex: 1;
            background: var(--secondary);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--text);
            padding: 0.875rem 1rem;
            border-radius: 0.5rem;
            font-size: 0.9375rem;
        }

        input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 2px rgba(139, 92, 246, 0.2);
        }

        .send-btn, .voice-btn, .upload-btn {
            background: var(--accent);
            color: var(--text);
            border: none;
            padding: 0 1.25rem;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .send-btn:hover, .voice-btn:hover, .upload-btn:hover {
            background: var(--primary-dark);
            transform: translateY(-1px);
        }

        .voice-btn {
            position: relative;
        }

        .voice-btn.recording {
            background: #ef4444;
            animation: pulse 1s infinite;
        }

        .voice-btn svg, .upload-btn svg {
            width: 20px;
            height: 20px;
        }

        /* File upload styled */
        .file-upload {
            display: none;
        }

        .upload-container {
            padding-bottom: 0.75rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .file-info {
            background: var(--secondary);
            border-radius: 0.5rem;
            padding: 0.5rem 0.75rem;
            font-size: 0.875rem;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 0.5rem;
            max-width: 100%;
            overflow: hidden;
        }

        .file-info svg {
            min-width: 16px;
            width: 16px;
            height: 16px;
        }

        .file-name {
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .remove-file {
            color: #ef4444;
            cursor: pointer;
            padding: 0.2rem;
        }

        /* History Sidebar */
        .history-sidebar {
            position: fixed;
            right: 2rem;
            top: 2rem;
            width: 260px;
            background: var(--secondary);
            border-radius: 1rem;
            padding: 1.25rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            height: calc(100vh - 4rem);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        .history-header {
            padding-bottom: 0.75rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            font-weight: bold;
            color: var(--accent);
        }

        .history-list {
            flex: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .history-item {
            padding: 0.75rem;
            background: var(--tertiary);
            border-radius: 0.5rem;
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.2s ease;
            border: 1px solid transparent;
        }

        .history-item:hover {
            border-color: var(--accent);
            transform: translateY(-1px);
        }

        .loading {
            display: none;
            justify-content: center;
            margin: 1rem 0;
        }

        .loading-spinner {
            width: 2rem;
            height: 2rem;
            border: 3px solid var(--accent);
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        /* Voice recording indicator */
        .recording-indicator {
            display: none;
            position: absolute;
            top: -40px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--tertiary);
            padding: 0.5rem 0.75rem;
            border-radius: 0.5rem;
            white-space: nowrap;
            color: var(--text);
            font-size: 0.875rem;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .recording .recording-indicator {
            display: block;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-3px); }
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <!-- Bot Logo and Title -->
    <div class="bot-container">
        <div class="bot-avatar">
            <div class="bot-circle circle-1"></div>
            <div class="bot-circle circle-2"></div>
            <div class="bot-circle circle-3"></div>
            <div class="bot-head">
                <div class="bot-eye"></div>
            </div>
        </div>
        <h1 class="bot-title">AI Assistant</h1>
        <p class="bot-subtitle">Your intelligent companion</p>
    </div>

    <!-- Main Chat Interface -->
    <div class="main-container">
        <div class="chat-interface">
            <div class="chat-header">
                <div class="header-avatar">
                    <div class="bot-eye"></div>
                </div>
                <h2>YOUR CHARITY ADVISER</h2>
            </div>
            
            <div class="messages-container" id="messagesContainer">
                <!-- Messages will be added here -->
            </div>

            <div class="loading" id="loading">
                <div class="loading-spinner"></div>
            </div>

            <div class="input-container">
                <div class="upload-container" id="fileInfoContainer" style="display: none;">
                    <div class="file-info">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M13 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V9z"></path>
                            <polyline points="13 2 13 9 20 9"></polyline>
                        </svg>
                        <span class="file-name" id="fileName">No file selected</span>
                        <span class="remove-file" onclick="removeFile()">Ã—</span>
                    </div>
                </div>

                <div class="input-group">
                    <input type="text" id="userInput" placeholder="Type your message..." />
                    
                    <button class="upload-btn" id="uploadBtn">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                            <polyline points="17 8 12 3 7 8"></polyline>
                            <line x1="12" y1="3" x2="12" y2="15"></line>
                        </svg>
                    </button>
                    <input type="file" id="fileUpload" class="file-upload" />
                    
                    <button class="voice-btn" id="voiceBtn">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path>
                            <path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
                            <line x1="12" y1="19" x2="12" y2="23"></line>
                            <line x1="8" y1="23" x2="16" y2="23"></line>
                        </svg>
                        <span class="recording-indicator">Recording...</span>
                    </button>
                    <button class="send-btn" onclick="sendMessage()">Send</button>
                </div>
            </div>
        </div>
    </div>

    <!-- History Sidebar -->
    <div class="history-sidebar">
        <div class="history-header">Chat History</div>
        <div class="history-list" id="historyList">
            <!-- History items will be added here -->
        </div>
    </div>

    <script>
        let chatHistory = [];
        let recognition;
        let isRecording = false;
        let selectedFile = null;

        function initializePage() {
            addWelcomeMessage();
            setupVoiceRecognition();
            setupFileUpload();
        }

        function setupFileUpload() {
            const uploadBtn = document.getElementById('uploadBtn');
            const fileUpload = document.getElementById('fileUpload');
            
            uploadBtn.addEventListener('click', () => {
                fileUpload.click();
            });
            
            fileUpload.addEventListener('change', (e) => {
                if (e.target.files.length > 0) {
                    selectedFile = e.target.files[0];
                    document.getElementById('fileName').textContent = selectedFile.name;
                    document.getElementById('fileInfoContainer').style.display = 'flex';
                }
            });
        }
        
        function removeFile() {
            selectedFile = null;
            document.getElementById('fileUpload').value = '';
            document.getElementById('fileInfoContainer').style.display = 'none';
        }

        function setupVoiceRecognition() {
            // Check if browser supports SpeechRecognition
            if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
                recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
                recognition.continuous = false;
                recognition.interimResults = false;
                recognition.lang = 'en-US'; // Set language
                
                recognition.onresult = function(event) {
                    const transcript = event.results[0][0].transcript;
                    document.getElementById('userInput').value = transcript;
                    stopRecording();
                };
                
                recognition.onerror = function(event) {
                    console.error('Speech recognition error:', event.error);
                    stopRecording();
                    addMessage("Sorry, I couldn't recognize your speech. Please try again or type your message.", true);
                };
                
                recognition.onend = function() {
                    stopRecording();
                };
                
                // Setup voice button
                const voiceBtn = document.getElementById('voiceBtn');
                voiceBtn.addEventListener('click', toggleRecording);
            } else {
                document.getElementById('voiceBtn').style.display = 'none';
                console.log('Speech recognition not supported');
            }
        }

        function toggleRecording() {
            const voiceBtn = document.getElementById('voiceBtn');
            
            if (!isRecording) {
                try {
                    recognition.start();
                    isRecording = true;
                    voiceBtn.classList.add('recording');
                } catch (error) {
                    console.error('Error starting speech recognition:', error);
                }
            } else {
                stopRecording();
            }
        }

        function stopRecording() {
            if (isRecording) {
                recognition.stop();
                isRecording = false;
                document.getElementById('voiceBtn').classList.remove('recording');
            }
        }

        function addWelcomeMessage() {
            addMessage("Hello! I'm your AI assistant. How can I help you today?", true);
        }

        function addMessage(text, isBot) {
            const container = document.getElementById('messagesContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isBot ? 'bot-message' : 'user-message'}`;
            messageDiv.textContent = text;
            container.appendChild(messageDiv);
            container.scrollTop = container.scrollHeight;

            if (!isBot) {
                addToHistory(text);
            }
        }

        function addToHistory(text) {
            const now = new Date();
            const timestamp = now.toLocaleTimeString();
            chatHistory.unshift({ text, timestamp });
            updateHistoryDisplay();
        }

        function updateHistoryDisplay() {
            const historyList = document.getElementById('historyList');
            historyList.innerHTML = '';
            
            chatHistory.forEach(item => {
                const div = document.createElement('div');
                div.className = 'history-item';
                div.textContent = `${item.timestamp}: ${item.text}`;
                div.onclick = () => {
                    document.getElementById('userInput').value = item.text;
                };
                historyList.appendChild(div);
            });
        }

        async function sendMessage() {
            const input = document.getElementById('userInput');
            const text = input.value.trim();
            
            if (text) {
                addMessage(text, false);
                input.value = '';
                document.getElementById('loading').style.display = 'flex';
                
                try {
                    const formData = new FormData();
                    formData.append('message', text);
                    
                    if (selectedFile) {
                        formData.append('file', selectedFile);
                        // Reset file selection after sending
                        removeFile();
                    }
                    
                    const response = await fetch('/api/chat', {
                        method: 'POST',
                        body: formData
                    });

                    const data = await response.json();
                    
                    if (response.ok && data.response) {
                        addMessage(data.response, true);
                    } else {
                        addMessage("Sorry, I encountered an error: " + (data.error || data.details || "Unknown error"), true);
                    }
                } catch (error) {
                    console.error('Error:', error);
                    addMessage("Sorry, I couldn't connect to the server. Please try again.", true);
                } finally {
                    document.getElementById('loading').style.display = 'none';
                }
            }
        }

        // Event Listeners
        document.getElementById('userInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Initialize the page
        initializePage();
    </script>
</body>
</html>
